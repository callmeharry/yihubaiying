<%-include header.html%>
<link href="/css/modify_email.css" rel="stylesheet">
<!--中间部分-->
<div class="container">
   <div class="row">
      <!--左侧导航栏面板-->
      <div class="col-xs-3">
         <div class="panel panel-info panel-left">
            <div class="panel-heading">
               &nbsp;&nbsp;&nbsp;<a href="/person/info" class="panel-title"><%= user.real_name%></a>，您好！
            </div>
            <div class="panel-body">
               <ul class="nav nav-pills nav-stacked">
                  <li><a href="/person/myOrder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的订单</a></li>
                  <li class="active"><a href="/person/info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人信息</a></li>
                  <li><a href="/person/myFavourite">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</a></li>
                  <li><a href="/person/feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问题反馈</a></li>
               </ul>
               <button class="btn btn-default logout-button" type="button" href="/logout">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
         </div>
      </div>

      <div class="col-xs-9">
         <!--右侧面板-->
         <div class="panel panel-primary panel-right">
            <div class="panel-heading panel-head-personalinfo">
               <!--上方导航栏-->
               <ol class="breadcrumb my-bread">
                  <li><a href="/person/info">个人信息</a></li>
                  <li class="active">修改邮箱</li>
               </ol>
            </div>
            <div>
               <form class="form-center" action="/person/info/alterEmail" method = "post">
                  <div class="row">
                     <div class="col-xs-2"></div>
                     <div class="col-xs-2"> <label class="email-label">新邮箱：</label></div>
                     <div class="col-xs-5"> <input type="email" class="form-control email-input" id="newEmail" name="newEmail" placeholder="请输入新邮箱"></div>
                     <div class="col-xs-3"></div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4"></div>
                     <div class="col-xs-2"> <button class="btn identify-button" type="submit">获取验证邮件</button></div>
                     <div class="col-xs-4"></div>
                  </div>
               </form>
            </div>
            <div class="alert alert-success alert-dismissible panel-body panel-body-center hide" id="success" role="alert">
               <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
               <table class="body-table">
                  <tr>验证邮件已发送，请查收</tr>
                  <tr>
                     点此返回<a href="/person/info">个人中心</a>
                  </tr>
               </table>
            </div>
            <div class="alert alert-warning alert-dismissible panel-body panel-body-center hide" id="fail" role="alert">
               <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
               发送失败！请重试。
            </div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
