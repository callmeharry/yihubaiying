<%-include header.html%>
<!--中间部分-->
<div class="container">
   <div class="row">
      <div class="col-xs-3">
         <!--左侧导航栏面板-->
         <div class="panel panel-info panel-left">
            <div class="panel-heading">
               &nbsp;&nbsp;&nbsp;<a href="/personalCenter/personInfo" class="panel-title"><%= user.user_id%></a>，您好！
            </div>
            <div class="panel-body">
               <ul class="nav nav-pills nav-stacked">
                  <li><a href="/personalCenter/myOrder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的订单</a></li>
                  <li class="active"><a href="/personalCenter/personInfo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人信息</a></li>
                  <li><a href="/personalCenter/myFavourite">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</a></li>
                  <li><a href="/personalCenter/feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问题反馈</a></li>
               </ul>
               <button class="btn btn-default logout-button" type="button" id="<%= user.user_id%>">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
         </div>
      </div>

      <div class="col-xs-9">
         <!--右侧面板-->
         <div class="panel panel-info panel-right">
            <div class="panel-heading panel-head-personalinfo">
               <!--上方导航栏-->
               <ol class="breadcrumb my-bread">
                  <li><a href="/personalCenter/personInfo">个人信息</a></li>
                  <li class="active">修改邮箱</li>
               </ol>
            </div>
            <div>
               <form class="form-center" action="/personalCenter/modifyEmail">
                  <input type="hidden" id="user_id" name="user_id" value="user.user_name"/>
                  <div class="row">
                     <div class="col-xs-2"></div>
                     <div class="col-xs-2"> <label class="email-label">新邮箱：</label></div>
                     <div class="col-xs-5"> <input type="email" class="form-control email-input" id="newEmail" name="newEmail" placeholder="请输入新邮箱"></div>
                     <div class="col-xs-3"></div>
                  </div>
                  <div class="row">
                     <div class="col-xs-4"></div>
                     <div class="col-xs-2"> <button class="btn identify-button" type="submit">获取验证邮件</button></div>
                     <div class="col-xs-4"></div>
                  </div>
               </form>
            </div>
            <div class="alert alert-success alert-dismissible panel-body panel-body-center hide" id="success" role="alert">
               <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
               <table class="body-table">
                  <tr>验证邮件已发送，请查收</tr>
                  <tr>
                     点此返回<a href="/personalCenter/personInfo">个人中心</a>
                  </tr>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
<script>
   $(document).ready(function() {
      $('button.logout-button').click(function(){
         var user_id = $(this).attr("id");
         $.post("/personalCenter/logout",{"user_id":user_id},function(result) {
            if (result.status == 0) {
               window.location.reload();
            } else {
               if (result.msg) {
                  alert(result.msg);
               } else {
                  alert('服务器异常');
               }
            }
         },'json');
         return false;
      });
   });
</script>
<script language="javascript">
   $(document).ready(function() {
      $('form').submit(function() {
         $.post($(this).attr('action'),$(this).serialize(),function(result) {
            if (result.status == 0) {
               $('#success').removeClass('hide');
            } else {
               if (result.msg) {
                  alert(result.msg);
               } else {
                  alert('服务器异常');
               }
            }
         },'json')
         return false;
      });
   });
</script>
</body>
</html>
