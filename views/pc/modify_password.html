<%-include header.html%>
<link href="/css/modify_password.css" rel="stylesheet">
<!--中间部分-->
<div class="container">
   <div class="row">
      <!--左侧导航栏面板-->
      <div class="col-xs-3">
         <div class="panel panel-info panel-left">
            <div class="panel-heading">
               &nbsp;&nbsp;&nbsp;<a href="/person/info" class="panel-title"><%= user.real_name%></a>，您好！
            </div>
            <div class="panel-body">
               <ul class="nav nav-pills nav-stacked">
                  <li><a href="/person/myOrder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的订单</a></li>
                  <li class="active"><a href="/person/info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人信息</a></li>
                  <li><a href="/person/myFavourite">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</a></li>
                  <li><a href="/person/feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问题反馈</a></li>
               </ul>
               <button class="btn btn-default logout-button" type="button" href="/logout">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
         </div>
      </div>
      <div class="col-xs-9">
         <!--右侧面板-->
         <div class="panel panel-info panel-right">
            <div class="panel-heading panel-head-personalinfo">
               <!--上方导航栏-->
               <ol class="breadcrumb my-bread">
                  <li><a href="/person/info">个人信息</a></li>
                  <li class="active">修改密码</li>
               </ol>
            </div>
            <form action="/person/info/alterPass" method="post">
               <div class="panel-body panel-body-center">
                  <% if (typeof(error) !== 'undefined' && error) { %>
                  <div class="alert alert-warning alert-dismissible panel-body panel-body-center" id="fail" role="alert">
                     <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                     <%= error%>
                  </div>
                  <% } %>
                  <table class="body-table">
                     <tr>
                        <th>
                           <label class="th-label">原密码：</label>
                        </th>
                        <td>
                           <input type="password" class="form-control th-label" id="oldPassword" name="oldPassword" placeholder="请输入原密码">
                        </td>
                     </tr>
                     <tr>
                        <th>
                           <label class="th-label">新密码：</label>
                        </th>
                        <td>
                           <input type="password" class="form-control th-label" id="newPassword" name="newPassword" placeholder="请输入新密码">
                        </td>
                     </tr>
                     <tr>
                        <th>
                           <label  class="th-label">确认密码：</label>
                        </th>
                        <td>
                           <input type="password" class="form-control th-label" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码">
                        </td>
                     </tr>
                  </table>
               </div>
               <button type="submit" class="btn btn-primary btn-lg button-center ">
                  保存修改
               </button>
            </form>

         </div>
      </div>
   </div>
</div>
</body>
</html>
