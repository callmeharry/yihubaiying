<!DOCTYPE html>
<html>
	<head>
      <title>医呼百应网上预约挂号平台</title>
      <!-- 引入 Bootstrap -->
      <link href="dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/register.css" rel="stylesheet">
      <script src="dist/scripts/jquery.min.js"></script>
      <script src="dist/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/register.js"></script>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <!-- 移动设备优先 -->
      <!-- device-width 可以确保它能正确呈现在不同设备上,initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">     
   </head>
   <body>
   	  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="dist/js/bootstrap.min.js"></script>

      <!--网页头部-->
      <table class="head-table">
         <tr>
            <th class="logo-th">
               <!--Logo-->
               <div class="logo">
                  <h1>医呼百应网上预约挂号平台</h1>
               </div>
            </th>
            <th>
               <!--搜索框-->
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="请输入疾病名、科室名或者医院名">
                  <span class="input-group-btn">
                     <button class="btn search-button" type="button">
                     &nbsp;&nbsp;搜&nbsp;索&nbsp;&nbsp;
                     </button>
                  </span>
               </div><!-- /input-group -->
            </th>
         </tr>
      </table>

      <!--导航栏欢迎词-->
      <div class="welcome-register">
         <label class="welcome-register-text col-sm-4 col-sm-offset-4">注册我们的网站</label>
         <a class="welcome-a col-sm-4" href="login.html">已有账号，前往登录</a>
      </div>



      <!-- 注册表单内容 -->
      <div class="col-sm-4 col-sm-offset-4">
         <br/>
         <br/>
         <form class="form-horizontal" method="post" onsubmit="checkSubmit()">
            <div class="form-group">
               <label for="register-Name" class="col-sm-3 control-label">姓名：</label>
               <div class="col-sm-8">
                  <input type="text" id="register-Name" name="register-Name" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <label for="register-IDnumber" class="col-sm-3 control-label">身份证号：</label>
               <div class="col-sm-8">
                  <input type="text" id="register-IDnumber" name="register-IDnumber" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <label for="register-Password" class="col-sm-3 control-label">密码：</label>
               <div class="col-sm-8">
                  <input type="password" id="register-Password" name="register-Password" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <label for="register-confirmPassword" class="col-sm-3 control-label">确认密码：</label>
               <div class="col-sm-8">
                  <input type="password" id="register-confirmPassword" name="register-confirmPassword" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <label for="register-City" class="col-sm-3 control-label">现居城市：</label>
               <div class="col-sm-8">
                  <input type="text" id="register-City" name="register-City" class="form-control" required>
               </div>
            </div>
            <div class="form-group">
               <label for="register-Phone" class="col-sm-3 control-label">手机号：</label>
               <div class="col-sm-8">
                  <input type="text" id="register-Phone" name="register-Phone" class="form-control" required>
               </div>
            </div><br/>
            <div class="form-group">
               <label for="register-Agree" class="col-sm-4 col-sm-offset-2">
                  <input type="checkbox" id="register-Agree" name="register-Agree" onclick="checkAgree()">我同意注册
               </label>
            </div>
            <br/>
            <div class="form-group">
               <input id="register-submit" type="submit" class="btn btn-success col-sm-8 col-sm-offset-2" value="提交注册" disabled="disabled"/>
            </div>

         </form>
      </div>

   </body>
</html>
