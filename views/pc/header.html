<body onload="setCity()">

        <label style="color:#ffffff" class="col-sm-4" ><span id="currCity">北京</span></label>
        <div class="dropdown col-sm-7">
            <label style="color:#ffffff" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">

                <li role="presentation"><a role="menuitem" tabindex="-1" name="上海" onclick="changeCity(this)">上海</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" name="天津" onclick="changeCity(this)">天津</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" name="重庆" onclick="changeCity(this)">重庆</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" name="广东" onclick="changeCity(this)">广东</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" name="湖北" onclick="changeCity(this)">湖北</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="logo-th logo col-xs-6">

            <!--搜索框-->

                    <input type="text" class="form-control" placeholder="输入医院、科室、疾病名称,找到合适的医院和医生" name="searchText" required="required">

    </nav>
</div>
<script>
    function changeCity(li){
        delCookie('city');
        setCookie('city',li.name);
        document.getElementById('currCity').innerHTML = li.name;
    }
    function setCookie(name,value)
    {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days*24*60*60*1000);
        document.cookie = name + "="+ value + ";expires=" + exp.toGMTString();
    }
    function delCookie(name)
    {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString();
    }
    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg)) return unescape(arr[2]);
        else return null;
    }
    function setCity()
    {
        var city = getCookie("city");
        alert(city);
        if(city)
            document.getElementById("currCity").innerHTML = city;
        else
            document.getElementById("currCity").innerHTML = '北京';
    }
    $(document).ready(function(){
        var city = getCookie("city");
        alert(city);
        if(city)
        document.getElementById("currCity").innerHTML = city;
        else
            document.getElementById("currCity").innerHTML = '北京';
    });
</script>
