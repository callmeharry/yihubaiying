<!DOCTYPE html>
<html>
<head>
   <title>医呼百应网上预约挂号平台</title>
   <!-- 引入 Bootstrap -->
   <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="/css/common.css" rel="stylesheet">
   <link href="/css/feedback.css" rel="stylesheet">
   <script src="/dist/scripts/jquery.min.js"></script>
   <script src="/dist/bootstrap/js/bootstrap.min.js"></script>
   <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <meta name="description" content=""/>
   <meta name="keywords" content=""/>
   <!-- 移动设备优先 -->
   <!-- device-width 可以确保它能正确呈现在不同设备上,initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="dist/js/bootstrap.min.js"></script>

<!--网页头部-->
<div class="container">
   <div class="row">
      <div class="logo-th logo col-xs-6">
         医呼百应网上预约挂号平台
      </div>
      <!--搜索框-->

      <div class="input-group col-xs-6">
         <input type="text" class="form-control" placeholder="请输入疾病名、科室名或者医院名">
                  <span class="input-group-btn">
                     <button class="btn search-button" type="button">
                        &nbsp;&nbsp;搜&nbsp;索&nbsp;&nbsp;
                     </button>
                  </span>
      </div>
      <!-- /input-group -->
   </div>
</div>

<!--导航栏-->
<nav class="navbar navbar-default head-navbar my-bar" role="navigation">
   <div>
      <ul class="nav navbar-nav">
         <li><a href="#">首页</a></li>
         <li><a href="#">按医院找</a></li>
         <li><a href="#">按科室找</a></li>
         <li><a href="#">按疾病找</a></li>
      </ul>
   </div>
</nav>

<!--中间部分-->
<div class="container">
   <div class="row">

      <!--左侧导航栏面板-->
      <div class="col-xs-3">
         <div class="panel panel-info panel-left">
            <div class="panel-heading">
               &nbsp;&nbsp;&nbsp;<a href="#" class="panel-title">用户名</a>，您好！
            </div>
            <div class="panel-body">
               <ul class="nav nav-pills nav-stacked">
                  <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的订单</a></li>
                  <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人信息</a></li>
                  <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</a></li>
                  <li class="active"><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问题反馈</a></li>
               </ul>
               <button class="btn btn-default logout-button" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
         </div>
      </div>

      <!--右侧面板-->
      <div class="col-xs-9">
         <div class="panel panel-info panel-right">
            <div class="panel-heading panel-head-center">
               <!--上方导航栏-->
               问题反馈
            </div>
            <form action="/person/feedback" method="post" >
            <div class="panel-body panel-body-center">

               <table class="feedback-table">
                  <tr>
                     <th>
                        <label class="th-label">建议描述：</label>
                        <textarea class="advice-textarea" placeholder="请写下您对于我们网站的建议" name = "content"></textarea>
                     </th>
                  </tr>

               </table>

            </div>
            <button type="submit" class="btn btn-primary btn-lg button-center ">
               提交
            </button>
         </div>
         </form>
      </div>
   </div>
</div>


</body>
</html>
