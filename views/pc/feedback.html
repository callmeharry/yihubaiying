<%-include header.html%>
<link href="/css/feedback.css" rel="stylesheet">
<!--中间部分-->
<div class="container">
   <div class="row">
      <!--左侧导航栏面板-->
      <div class="col-xs-3">
         <div class="panel panel-info panel-left">
            <div class="panel-heading">
               &nbsp;&nbsp;&nbsp;<a href="/person/info" class="panel-title"><%= user.real_name%></a>，您好！
            </div>
            <div class="panel-body">
               <ul class="nav nav-pills nav-stacked">
                  <li><a href="/person/myOrder">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的订单</a></li>
                  <li><a href="/person/info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人信息</a></li>
                  <li><a href="/person/myFavourite">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</a></li>
                  <li class="active"><a href="/person/feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问题反馈</a></li>
               </ul>
               <button class="btn btn-default logout-button" type="button" href="/logout">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;销&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
         </div>
      </div>

      <!--右侧面板-->
      <div class="col-xs-9">
         <div class="panel panel-primary panel-right">
            <div class="panel-heading panel-head-center">
               <!--上方导航栏-->
               问题反馈
            </div>
            <form action="/person/feedback" method="post">
            <div class="panel-body panel-body-center">
               <textarea class="form-control advice-textarea" cols="10" rows="10" placeholder="请写下您对于我们网站的建议" name = "content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg button-center ">
               提交
            </button>
            </form>
         </div>
      </div>
   </div>
</div>
</body>
</html>
