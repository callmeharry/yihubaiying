<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<title>选择医院</title>
		<link type="text/css" rel="stylesheet" href="/stylesheets/jquery.mmenu.all.css"/>
		<link type="text/css" rel="stylesheet" href="/stylesheets/style.css"/>
		<link type="text/css" rel="stylesheet" href="/javascripts/foundation/foundation.css">

		<link rel="stylesheet" type="text/css" href="/stylesheets/common.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/HospitalSelect.css">

		<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
		<script type="text/javascript" src="/javascripts/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript" src="/javascripts/jquery.easy-pie-chart.js"></script>
		<script type="text/javascript" src="/javascripts/o-script.js"></script>
	</head>

	<body class="o-page p-blog">
		<div id="page">

			<%- include mUserHeader.html %>

			<div id="content">
				<% for(var i = 0; i < hospital.length; i++) { %>
				<article>
					<a href="departments?hospitalid=<%= hospital[i]._id %>">
						<div>
							<img class="hospitalPic" src="<%= hospital[i].imgsrc %>">
						</div>
						<h2><%= hospital[i].name %></h2>
						<div class="hospitalInfoDiv a-meta hospitalInfoSytle">
							地址：<%= hospital[i].address %>
						</div>
						<div class="hospitalInfoDiv a-meta hospitalInfoSytle">
							电话：<%= hospital[i].phoneNumber %>
						</div>
						<div class="hospitalInfoDiv a-meta hospitalInfoSytle">
							成功预约量：<%= hospital[i].orderCount %>
						</div>
					</a>
				</article>
				<% } %>
			</div>
		</div>
	</body>
</html>
