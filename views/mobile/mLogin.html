<body class="o-page">
<%- include mNotLoggedIn.html %>
<div>
<form action="/mobile/login" method="post" id="login_form">
    <div class="row" align="center" style="margin-top:30px;">
        <div class="large-12 columns" align="center">
            <input id="id_phoneNumber" name="phoneNumber" type="text" placeholder="手机号"/>
        </div>
    </div>

    <div class="row" align="center" style="margin-top:20px;">
        <div class="large-12 columns" align="center">
            <input id="id_passWord" name="passWord" type="password" placeholder="密码"/>
        </div>
    </div>
    <div class="row">

        <div class="large-4 medium-4 small-4 columns" align="left" style="margin-top:20px;">
            <input type="text" name="auth_code" placeholder="输入验证码">
        </div>
        <div>
        <button type="button"  style="margin-top:18px; background-color:#587eac; width:90px; margin-left:15px;" onclick="requestAuthCode(this)" >获取验证码
        </button>
        </div>
    </div>
    <div  align="center" style="margin-top:40px;">
        <input type="hidden" name="previousUrl" value="<%= previousurl %>">
        <button type="submit"  name="post" value="true" style="background-color:#587eac; height:40px; width:80px;">确定</button>
    </div>
</form>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
<script>
    var xmlHttp;
    var remainingTime = 60;
    function requestAuthCode(button) {
        time(button);
        xmlHttp = GetXmlHttpObject();

        var url = "/mobile/generateAuthCodeL";
        xmlHttp.open("POST", url, true);
        xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlHttp.send();
        xmlHttp.onreadystatechange = getOkPost;
    }

    function time(button) {
        if (remainingTime == 0) {
            button.removeAttribute("disabled");
            button.innerHTML = "获取验证码";
            remainingTime = 60;
        } else {
            button.setAttribute("disabled", true);
            button.innerHTML = remainingTime + "秒后重新发送";
            remainingTime--;
            setTimeout(function () {
                        time(button)
                    },
                    1000);
        }
    }

    function GetXmlHttpObject() {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xmlhttp;
    }

    function getOkPost() {
        if (xmlHttp.readyState == 1 || xmlHttp.readyState == 2 || xmlHttp.readyState == 3) {

        }
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            var d = xmlHttp.responseText; // 返回值
            // 处理返回值
        }
    }
</script>
