<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../public/stylesheets/common.css">

    <link type="text/css" rel="stylesheet" href="../../public/javascripts/css/jquery.mmenu.all.css"/>
    <link type="text/css" rel="stylesheet" href="../../public/javascripts/css/style.css"/>

    <script type="text/javascript" src="../../public/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../../public/javascripts/photoswipe/klass.min.js"></script>
    <script type="text/javascript" src="../../public/javascripts/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="../../public/javascripts/jquery.mobile-1.0rc2.min.js"></script>

    <script type="text/javascript" src="../../public/javascripts/o-script.js"></script>

    <script type="text/javascript" src="../../public/javascripts/js/jquery.min.js"></script>

    <script type="text/javascript" src="../../public/javascripts/js/o-script.js"></script>
<body class="o-page">
<div id="page">

    <div id="header">
        <a href="#menu"></a>
        <span> 医呼百应 时间选择 </span>
        <a class="backBtn" href="javascript:history.back();"></a>
    </div>

    <div class="content">
        <div id="Gallery">
            <div class="gallery-row">
                <div class="gallery-item big-item">
                    <a href="img/gallery/1.jpg" rel="external">
                        <img src="../../public/javascripts/img/gallery/available.jpg" alt="Image 001"/>
                    </a>
                </div>
                <div class="gallery-item big-item">
                    <a href="img/gallery/2.jpg" rel="external">
                        <img src="../../public/javascripts/img/gallery/unavailable.jpg" alt="Image 002"/>
                    </a>
                </div>
                <div class="gallery-item big-item">
                    <a href="img/gallery/1.jpg" rel="external">
                        <img src="../../public/javascripts/img/gallery/available.jpg" alt="Image 001"/>
                    </a>
                </div>
                <div class="gallery-item big-item">
                    <a href="img/gallery/2.jpg" rel="external">
                        <img src="../../public/javascripts/img/gallery/unavailable.jpg" alt="Image 002"/>
                    </a>
                </div>
                <div id="PGalleryTwoC" class="row">
                    <div class="mobile-two">
                        <div class="gallery-item big-item">
                            <a href="#">
                                <div class="dateWindow canBeOrdered">
                                    <span>2014-11-29</span>
                                    <br/>
                                    <span>星期六</span>
                                </div>
                            </a>
                            <% for(var i = 0; i < time.length; i++) { %>
                            <div class="gallery-item dateItem">
                                <a href="/mobile/book/finishbook?hospitalid=<%= hospitalid%>&departmentid=<%= departmentid %>&doctorid=<%= doctorid %>&date=<%= time[i].date %>&time=<%= time[i].time %>">
                                    <div class="dateWindow <%= time[i].canBeOrdered %>">
                                        <span><%= time[i].date %></span>
                                        <span><%= time[i].weekOfDay %></span>
                                        <br/>
                                        <span><%= time[i].time %></span>
                                        <br/>
                                        <span><%= time[i].source %></span>
                                        <br/>
                                    </div>
                                </a>
                            </div>
                            <% } %>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu navigation -->
        <nav id="menu">
            <ul>
                <li class="Selected">
                    <a href="mIndex.html">
                        <i class="i-home i-small"></i>预约主页
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <i class="i-about i-small"></i>个人信息
                    </a>
                </li>
                <li>
                    <a href="blog.html">
                        <i class="i-blog i-small"></i>订单管理
                    </a>
                </li>
                <li>
                    <a href="gallery.html">
                        <i class="i-gallery i-small"></i>收藏夹
                    </a>
                </li>
                <li>
                    <a href="shortcodes.html">
                        <i class="i-shortcodes i-small"></i>问题反馈
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
